<!DOCTYPE html>
<html>
    <head>
        <title>외부 스타일시트 사용하기</title>
        <style type="text/CSS">
            .st { color: red; font-size: 20pt; font-family: "휴먼매직체";}
            .CSS {color: blue; font-size: 20pt; font-family: "휴먼옛체"; font-style: normal; text-decoration: underline;}
        </style>
    </head>
    <body>
        HTML 5 웹프로그래밍 입문
        <p>
            <strong class="st">CSS</strong>란 문서의<strong class="CSS">style</strong>을 정의하는 속성을 모아놓은 <strong class="st">언어</strong>이다.
        </p>
    </body>
</html>
