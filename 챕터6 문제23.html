<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>수강과목조사</h3>
    <form method="get" action="form_app.jss">
        이름:<input type="text" name="name"/>
        <br>
        학과:<input type="text" name="major"/>
        <br>
        학년:<select name="grade" size="1">
            <option value="1grade">1학년</option>
            <option value="2grade">2학년</option>
            <option value="3grade">3학년</option>
            <option value="4grade-over">4학년 이상</option>
        </select>
        <br>
        수강과목(중복선택가능):<select multiple name="subjective" size="3">
            <option value="it기술의이해">it기술의이해</option>
            <option value="웹프로그래밍기초">웹프로그래밍기초</option>
            <option value="UI/UX설계">UI/UX설계</option>
        </select>
        <br>
        <input type="submit" value="확인"/>
        <input type="reset" value="취소"/>
    </form>
</body>
</html>
