<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응 행렬 연습문제</title>
    <style type="text/css">
        .divgroup { margin-bottom: 3px; border-style: dashed; height: 120px;display: inline-block;}
        @media all and (max-width: 600px) {.divgroup {width: 80%; background-color: white; border-style: dotted;}}
        @media all and (min-width: 600px) and (max-width: 1000px) {.divgroup {width: 40%; background-color: blue; }}
        @media all and (min-width: 1000px) {.divgroup {width: 28%; background-color: yellow; }}
    </style>
</head>
<body>
        
    <div class="divgroup">1번 영역</div>
    <div class="divgroup">2번 영역</div>
    <div class="divgroup">3번 영역</div>
    <div class="divgroup">4번 영역</div>
    <div class="divgroup">5번 영역</div>
</html>
