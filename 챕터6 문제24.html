<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>설문조사</h3>
    <form method="post" action="form_app.js">
        <fieldset>
            <legend>성별과 나이를 입력하세요.</legend>
            <label for="성별">성별 : </label>
            <input type="radio" name="gender" id="male" value="male"/>
            <label for="male">남성</label>
            <input type="radio" name="gender" id="female" value="female"/>
            <label for="female">여성</label>
            <br>
            <label for="나이">나이 : </label>
            <input type="text" name="age" placeholder="000" pattern="[0-9]{1,2,3}"/>
        </fieldset>
        <fieldset>
            <legend>관심 분야를 선택하세요.(1개이상)</legend>
            <label for="분야"></label>
            <input type="checkbox" name="분야" value="disiter"/>디지털 콘텐츠
            <input type="checkbox" name="분야" value="web"/>웹프로그래밍
            <input type="checkbox" name="분야" value="data"/>데이터베이스
            <input type="checkbox" name="분야" value="electi"/>전자출판
        </fieldset>
        <br>
        <fieldset>
            <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
            <label for="sub">본 세미나의 주제는 만족스러운가?</label>
            1<input type="range" min="1" max="5" step="1">5
            <br>
            <label for="tech">본 세미나의 초청 강사는 만족스러운가?</label>
            1<input type="range" min="1" max="5" step="1">5
            <br>
            <label for="time">본 세미나의 강의 시간은 적당한가?</label>
            1<input type="range" min="1" max="5" step="1">5
       </fieldset>
       <br>
       기타 의견 사항
       <br>
       <textarea name="기타 의견" rows="5" cols="40">의견을 적으세요</textarea>
       <input type="submit" value="확인"/>
       <input type="reset" value="취소"/>
    </form>
</body>
</html>
